<html>
<head>
	<title>Validation Service Admin Console</title>
    	<link rel="stylesheet" style="text/css" href="client.css" />
	<script src="lib/jquery.js"></script>
	<script src="lib/handlebars.js"></script>
    	<script src="lib/ace.js"></script>
    	<script type="text/javascript" src="client.js"></script>
</head>
<body>
	<div id="rules">
		<ul id="document-list">
			<script id="document-list-template" type="text/x-handlebars-template">
				{{#each names}}
					<li>{{this}}</li>
				{{/each}}
			</script>
		</ul>
		<ul id="rule-list">
			<script id="rule-list-template" type="text/x-handlebars-template">
				{{#each rules}}
					<li>{{description}}</li>
				{{/each}}
			</script>
		</ul>
		<div id="rule-editor">
		</div>
	</div>
	<div id="rule-tester">
	</div>
</body>
</html>
